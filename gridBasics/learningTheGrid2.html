<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the grid 2</title>
    <style>
        .container {
            display: grid;
            grid-template: repeat(3, 100px) / repeat(3, 100px);
            grid-auto-rows: 100px;
            grid-auto-columns: 100px;
            gap: 10px;
        }
        .container > div {
            background-color: darkorange;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
        <div>item 6</div>
        <div>item 7</div>
        <div>item 8</div>
        <div>item 9</div>
    </div>
</body>
</html>
