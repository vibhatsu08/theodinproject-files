<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the grid 2</title>
    <style>
        .container {
            display: inline-grid;
            grid-template: repeat(5, 100px) / repeat(5, 100px);
            grid-auto-rows: 100px;
            grid-auto-columns: 100px;
            gap: 2px;
            background-color: darkorange;
        }
        .container > div {
            border: 1px solid black;
            text-align: center;
        }
        .living-room {
            grid-column-start: 1;
            grid-column-end: 6;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .kitchen {
            grid-column-start: 4;
            grid-column-end: 6;
            grid-row-start: 3;
            grid-row-end: 6;
        }
        .bed-room {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        .closet {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 6;
        }
        .bath-room {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="living-room">living room</div>
        <div class="kitchen">kitchen</div>
        <div class="bed-room">bed room</div>
        <div class="bath-room">bath room</div>
        <div class="closet">closet</div>
    </div>
</body>
</html>
