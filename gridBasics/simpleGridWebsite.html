<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 2fr;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="navbar-navigation grid-container-items"></div>
        <div class="header-navigation grid-container-items"></div>
        <div class="content-navigation grid-container-items"></div>
        <div class="sidebar-navigation grid-container-items"></div>
    </div>
</body>
</html>
